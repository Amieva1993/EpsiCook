<!doctype html>
<html lang="en">
<head>
    <title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Epsi Cook</h2>
                </div>
            </div>
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-NumberTable" placeholder="Numéro de table">
                <input type="text" id="add-Entree" placeholder="Entree">
                <input type="text" id="add-Plat" placeholder="Plat">
                <input type="text" id="add-Dessert" placeholder="Dessert">
                <input type="text" id="add-Drink" placeholder="Boisson">
                <input type="submit" value="Envoyer en préparation">
            </form>

            <p id="counter"></p>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Statut</th>
                                    <th>ID</th>
                                    <th>Table</th>
                                    <th>Entree</th>
                                    <th>Plat</th>
                                    <th>Dessert</th>
                                    <th>Boisson</th>
                                </tr>
                            </thead>
                            <tbody id="todos"></tbody>
                        </table>
                    </div>
                    <div id="editForm">
                        <h3>Edit</h3>
                        <form action="javascript:void(0);" onsubmit="updateItem()">
                            <input type="text" id="edit-id">
                            <input type="submit" value="Save">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="JS/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
