<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EspiCook</title>
    <link rel="stylesheet" href="CSS/site.css" />
</head>
<body>
    <h1>Commander</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-Entree" placeholder="Entree">
        <input type="text" id="add-Plat" placeholder="Plat">
        <input type="text" id="add-Dessert" placeholder="Dessert">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-Entree">
            <input type="text" id="edit-Plat">
            <input type="text" id="edit-Dessert">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Statut</th>
            <th>Entree</th>
            <th>Plat</th>
            <th>Dessert</th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="JS/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
